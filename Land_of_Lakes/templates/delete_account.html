{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Delete Account</h1>

  <div>
    <p>Enter an account number to delete an account. This will not delete any associated Clients.</p>
  </div>

  <div class='form-group'>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.id.label }} {{form.id}}
      {{ form.submit(class="btn btn-primary") }} 
    </form>
  </div>
</div>
{% endblock %}
