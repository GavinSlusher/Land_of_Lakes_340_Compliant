{% extends "view_tables.html" %}
{% block content %}

<table class='table'>
    <thead>
        <th>Advisor ID</th>
        <th>First Name</th>
        <th>Last Name</th>                   
        <th>Area of Expertise</th>     
      </thead>
    <tbody>

      {% for r in rows %}

      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[2] }}</td>
        <td> {{ r[3] }}</td>        
        <td> {{ r[1] }}</td>
        <td> <input type='button' name='Update' value='Update' onclick="window.location = ''"> </td>
        <td> <input type='button' name='Delete' value='Delete' onclick="window.location = ''"> </td>
      </tr>

      {% endfor %}

    </tbody>

{% endblock %}
